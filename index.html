<!DOCTYPE html>
<html lang="en">
<head>
  <link rel = "icon" href ="search.png" type = "image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
</head>
<body>
  <div class="container-fluid">

    <ul class="m-3 nav">
      <li class="nav-item">
        <a href="https://about.google.com" class="nav-link text-dark">About</a>
      </li>
      <li class="nav-item">
        <a href="https://store.google.com" class="nav-link text-dark">Store</a>
      </li>
      <li class="ms-auto nav-item">
        <a href="https://mail.google.com" class="nav-link text-dark">Gmail</a>
      </li>
      <li class="nav-item">
        <a href="https://www.google.com/imghp" class="nav-link text-dark">Images</a>
      </li>
      <li class="nav-item">
        <a class="btn btn-primary" href="https://accounts.google.com/ServiceLogin" role="button">Sign in</a>
      </li>
    </ul>
    <div class="text-center">
      <img class="image-fluid w-25"src="search.png" alt="Search">
    </div>
    <div class="text-center">
      <form class="mt-4"action="https://www.google.com/webhp" method="get">
        <input autocomplete="off" autofocus class="form-control form-control-lg mb-4 mx-auto w-50" name="q" placeholder="Search">
        <button class="btn btn-secondary" type="submit">Simple Search</button>
        <button class="btn btn-secondary" type="submit" name="btn1">I'm Feeling Lucky</button>
      </form>
    </div>
  </div>
  
</body>
</html>
